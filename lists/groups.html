<div class="row>">
	<div class="col-lg-4 col-sm-6">			
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
				</div>
				<input type="text" class="form-control" name="search" ng-model="search">
			</div>	
		</div>
	</div>
</div>

<div class="col-lg-12">
	<div class="card">
		<div class="card-header">
			<h3><i class="fa fa-list"></i> Group List <button class="btn btn-primary float-right" ng-click="app.group(this)">Add</button></h3>
		</div>
		
		<div class="card-body">
			<table class="table table-striped">
			  <thead>
				<tr>
					<th>#</th>
					<th>Group Name</th>
					<th>Group Description</th>
					<th></th>
				</tr>
			  </thead>
			  <tbody>
				<tr ng-repeat="g in filterData = (groups | filter:search) | pagination: currentPage:pageSize">
					<td>{{g.group_id}}</td>
					<td>{{g.name}}</td>
					<td>{{g.description}}</td>
					<td>
					<button class="btn btn-info" ng-click="app.group(this,g)"><i class="fa fa-edit"></i></button>
					<button class="btn btn-danger" ng-click="app.delete(this,g)"><i class="fa fa-close"></i></button>
					</td>
				</tr>
			  </tbody>
			  <tfoot>
				<tr>
					<td colspan="6" style="text-align: center;">
						<div class="float-left"><ul uib-pagination direction-links="false" boundary-links="true" total-items="filterData.length" ng-model="currentPage" max-size="maxSize"></ul></div>
					</td>
				</tr>
			</tfoot>
			</table>
		</div>								
	</div><!-- end card-->					
</div>
