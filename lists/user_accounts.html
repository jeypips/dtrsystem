<div class="row>">
	<div class="col-lg-4 col-sm-6">			
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
				</div>
				<input type="text" class="form-control" name="search" ng-model="search" placeholder="Search. . .">
			</div>	
		</div>
	</div>
</div>

<div class="col-lg-12">
	<div class="card">
		<div class="card-header">
			<h3><i class="fa fa-list"></i> Account List <button class="btn btn-primary float-right" ng-click="app.form(this)">Add</button></h3>
		</div>
		
		<div class="card-body">
			<table class="table table-striped">
			  <thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Group Name</th>
					<th>Date Added</th>
					<th></th>
				</tr>
			  </thead>
				<tbody>
					<tr ng-repeat="user in filterData = (user_accounts | filter:search) | pagination: currentPage:pageSize">
						<td style="color: #4d4d4d;">{{user.id}}</td>
						<td style="color: #4d4d4d;">{{user.fullname}}</td>
						<td style="color: #4d4d4d;">{{user.groups.description}}</td>
						<td style="color: #4d4d4d;">{{user.date_added}}</td>
						<td>
						<button class="btn btn-info" ng-click="app.form(this,user)"><i class="fa fa-edit"></i></button>
						<button class="btn btn-danger" ng-click="app.delete(this,user)"><i class="fa fa-close"></i></button>
						</td>
					</tr>
				</tbody>
			  <tfoot>
				<tr>
					<td colspan="6" style="text-align: center;">
						<div class="float-left"><ul uib-pagination direction-links="false" boundary-links="true" total-items="filterData.length" ng-model="currentPage" max-size="maxSize"></ul></div>
					</td>
				</tr>
			</tfoot>
			</table>
		</div>								
	</div><!-- end card-->					
</div>
