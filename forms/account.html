<div class="col-lg-12">
	<div class="card">
		<div class="card-header">
			<h3><i class="fa fa-info"></i> Account Form</h3>
		</div>
		<div class="card-body">
			<div class="basic-form">
				<form name="formHolder.user_account" novalidate autocomplete="off">
					<div class="row"> 
						<div class="col-lg-4">
							<div class="form-group">
								<label>Group Name</label>
								<select ng-class="{'is-invalid': formHolder.user_account.groups.$touched && formHolder.user_account.groups.$invalid}" name="groups" class="form-control input-default" ng-model="user_account.groups" ng-options="group.description for group in groups track by group.group_id" required></select>
								<div class="invalid-feedback">This field is required</div>
							</div>
						</div>
					</div>
					<div class="row"> 
						<div class="col-lg-4">
							<div class="form-group">
								<label>First Name</label>
								<input type="text" ng-class="{'is-invalid': formHolder.user_account.firstname.$touched && formHolder.user_account.firstname.$invalid}" name="firstname" class="form-control input-default" ng-model="user_account.firstname" required>
								<div class="invalid-feedback">This field is required</div>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>Last Name</label>
								<input type="text" name="lastname" ng-class="{'is-invalid': formHolder.user_account.lastname.$touched && formHolder.user_account.lastname.$invalid}" class="form-control input-default" ng-model="user_account.lastname" required>
								<div class="invalid-feedback">This field is required</div>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>Middle Name</label>
								<input type="text" name="middlename" ng-class="{'is-invalid': formHolder.user_account.middlename.$touched && formHolder.user_account.middlename.$invalid}" class="form-control input-default" ng-model="user_account.middlename" required>
								<div class="invalid-feedback">This field is required</div>
							</div>
						</div>
					</div>
				</form>
				<hr>
				<div class="col-lg-12">
					<div class="row pull-right">
						<button class="btn btn-outline-secondary" ng-click="app.cancel(this)" style="margin-right: 5px;">{{btns.cancel.label}}</button>
						<button class="btn btn-success" ng-click="app.save(this)">{{btns.ok.label}}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
